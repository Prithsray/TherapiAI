version: "3.1"

intents:
  - greet
  - goodbye
  - mood_great
  - mood_unhappy
  - inform_problem
  - ask_advice
  - express_gratitude
  - ask_exercise
  - ask_fun_fact
  - ask_motivation
  - ask_joke

entities:
  - problem
  - topic



responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_iamabot:
    - text : "hello i am a bot"
  utter_goodbye:
    - text: "Goodbye! Take care and see you soon!"
  utter_happy:
    - text: "That's great to hear! Keep smiling!"
  utter_sad:
    - text: "I'm sorry to hear that. Do you want to talk about it?"
  utter_exercise:
    - text: "Here are some exercises: Deep breathing, Meditation, Yoga, Progressive muscle relaxation."
  utter_fun_fact:
    - text: "Did you know that honey never spoils? Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still edible!"
  utter_motivation:
    - text: "“The only way to do great work is to love what you do.” – Steve Jobs"
  utter_joke:
    - text: "Why don’t scientists trust atoms? Because they make up everything!"

actions:
  - action_set_problem_slot
  - action_provide_support
  - action_give_advice
  - action_provide_motivation
  - action_tell_joke
  - action_fun_fact

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
