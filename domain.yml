version: "3.1"

intents:
  - greet
  - goodbye
  - ask_advice
  - ask_motivation
  - ask_joke
  - ask_fun_fact
  - inform_problem
  - ask_relaxation
  - ask_self_care
  - check_in_mood
  - ask_affirmation
  - ask_hobby
  - ask_sleep_tips
  - ask_exercise_tips
  - ask_resources
  - mood_great
  - mood_unhappy
  - bot_challenge


entities:
  - problem

slots:
  problem:
    type: text
    

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_goodbye:
    - text: "Goodbye! Take care."
  utter_happy:
    - text: "I'm glad to hear you're doing well!"
  utter_sad:
    - text: "I'm sorry to hear that. I'm here to help."
  utter_iamabot:
    - text : "hello i am a bot"

actions:
  - action_set_problem_slot
  - action_provide_support
  - action_give_advice
  - action_provide_motivation
  - action_tell_joke
  - action_fun_fact
  - action_suggest_relaxation
  - action_recommend_self_care
  - action_check_in_mood
  - action_daily_affirmation
  - action_suggest_hobby
  - action_sleep_tips
  - action_exercise_tips
  - action_offer_resources

session_config:
  session_expiration_time: 60  # 1 hour
  carry_over_slots_to_new_session: true
