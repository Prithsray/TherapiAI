version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care

- intent: mood_great
  examples: |
    - I am feeling great
    - I am very happy
    - I am feeling awesome
    - I am feeling good

- intent: mood_unhappy
  examples: |
    - I am feeling sad
    - I am not feeling well
    - I am feeling down
    - I am unhappy

- intent: inform_problem
  examples: |
    - I am stressed about [work](problem)
    - I am anxious about [exams](problem)
    - I have issues with [relationships](problem)

- intent: ask_advice
  examples: |
    - I need some advice
    - Can you help me with something?
    - I need your opinion
    - Can I ask for your advice?

- intent: express_gratitude
  examples: |
    - thank you
    - thanks
    - I appreciate it
    - Thanks a lot
    - Thank you very much

- intent: ask_exercise
  examples: |
    - What exercises can I do to reduce stress?
    - Can you suggest some relaxation techniques?
    - How can I calm myself down?
    - What are some good stress relief exercises?
