<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Therapi AI</title>
   
</head>
<body>
    <div id="sidebar">
        <h1 style="font-family: Arial, sans-serif; font-weight: bold; color: #333; text-align: center;">Therapi AI</h1>
        <h2>Active Threads</h2>
        <button onclick="startNewThread()">Start New Thread</button>
        <button onclick="endCurrentThread()">Delete Thread</button>
        <br><br>
        <div id="thread-list"></div>
        
        
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const threadList = document.getElementById('thread-list');
        let currentThreadId = null;

        function addMessage(message, fromUser = true) {
            const messageElem = document.createElement('div');
            messageElem.classList.add('message-container', fromUser ? 'user-message' : 'bot-message');
            messageElem.innerHTML = `<span class="message-text">${message}</span>`;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function loadThreads() {
            fetch('/list_threads')
                .then(response => response.json())
                .then(data => {
                    threadList.innerHTML = '';
                    data.forEach(thread => {
                        const threadElem = document.createElement('div');
                        threadElem.classList.add('thread');
                        threadElem.setAttribute('data-thread-id', thread.thread_id);
                        threadElem.textContent = thread.sender_id;
                        threadElem.addEventListener('click', () => handleThreadSelection(thread.thread_id));
                        threadList.appendChild(threadElem);
                    });
                })
                .catch(error => console.error('Error loading threads:', error));
        }

        function handleThreadSelection(threadId) {
            currentThreadId = threadId;
            loadMessages(threadId);
            const threads = document.querySelectorAll('.thread');
            threads.forEach(thread => {
                thread.classList.toggle('selected', thread.getAttribute('data-thread-id') === threadId);
            });
        }

        function startNewThread() {
            const senderId = 'session_' + Math.random().toString(36).substr(2, 9);
            fetch('/start_thread', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sender_id: senderId })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Thread started successfully:', data);
                loadThreads();
            })
            .catch(error => console.error('Error starting thread:', error));
        }

        function endCurrentThread() {
            if (currentThreadId) {
                fetch('/end_thread', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sender_id: currentThreadId })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Thread ended successfully:', data);
                    currentThreadId = null;
                    chatBox.innerHTML = ''; // Clear chat box when thread is ended
                    loadThreads();
                })
                .catch(error => console.error('Error ending thread:', error));
            }
        }

        function loadMessages(threadId) {
            fetch(`/list_messages/${threadId}`)
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML = '';
                    data.forEach(message => {
                        addMessage(message.text, message.event === 'user');
                    });
                })
                .catch(error => console.error('Error loading messages:', error));
        }

        function sendMessage() {
            const userMessageElem = document.getElementById('user-message');
            const message = userMessageElem.value.trim();
            if (!message) return;

            addMessage(message, true);
            userMessageElem.value = '';

            const senderId = currentThreadId || 'session_' + Math.random().toString(36).substr(2, 9);
            if (!currentThreadId) startThread(senderId);

            fetch('/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sender: senderId, message: message })
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(botResponse => {
                    addMessage(botResponse.text, false);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', loadThreads);
    </script>
</body>
</html>
