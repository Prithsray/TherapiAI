<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapi AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #bdd1e5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            max-width: 100%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #user-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #user-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        #user-input button:hover {
            background-color: #0056b3;
        }

        .message-container {
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #000;
            align-self: flex-start;
        }

        .message-text {
            word-wrap: break-word;
        }

        .bot-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <img src="4711987.png" alt="Chatbot" class="bot-img">
            Therapi AI
        </div>
        <div id="chat-box"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        function addMessage(message, fromUser = true) {
            const messageElem = document.createElement('div');
            messageElem.classList.add('message-container', fromUser ? 'user-message' : 'bot-message');
            messageElem.innerHTML = `<span class="message-text">${message}</span>`;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userMessageElem = document.getElementById('user-message');
            const message = userMessageElem.value.trim();
            if (!message) return;

            addMessage(message, true);
            userMessageElem.value = '';

            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sender: 'user', message: message }),
                mode: 'cors',
                credentials: 'same-origin',
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(botResponse => {
                    addMessage(botResponse.text, false);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
