<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 400px;
            max-width: 100%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #user-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #user-input button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        function addMessage(message, fromUser = true) {
            const messageElem = document.createElement('div');
            messageElem.style.padding = '10px';
            messageElem.style.marginBottom = '10px';
            messageElem.style.borderRadius = '4px';
            messageElem.style.backgroundColor = fromUser ? '#e0f7fa' : '#f1f8e9';
            messageElem.innerText = message;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userMessageElem = document.getElementById('user-message');
            const message = userMessageElem.value.trim();
            if (!message) return;

            addMessage(message, true);
            userMessageElem.value = '';

            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sender: 'user', message: message }),
                mode: 'cors',
                credentials: 'same-origin',
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(botResponse => {
                    addMessage(botResponse.text, false);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
